<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="d-none d-lg-block">
    <div class="foto">
      <img src="../../assets/images/foto.jpg" width="1130">
    </div>
  </div>
    </div>
    <div class="rectangulo">
      <br>
      <div class="loginbutton">
        <a [routerLink]="['/login']"><button class="loginbutton" type="submit" style="vertical-align:middle"><span>LogIn</span></button></a>
      </div>
      <div class="texto">REGISTER</div>
      <form #formulario="ngForm" (ngSubmit)="register(formulario.form)">
        <input placeholder="Username" name="username" type="text" class="form-control" id="username" ngModel required><br>
        <input placeholder="Email" name="email" type="text" class="form-control" id="email" ngModel required><br>
        <input placeholder="Password" name="password" type="password" class="form-control" id="password" ngModel required><br>
        <input placeholder="Birth date" name="birthday" type="date" class="form-control" id="birthday" ngModel required><br>
        <input placeholder="Country" name="country" type="text" class="form-control" id="country" ngModel required><br>
        <button class="button" type="submit" style="vertical-align:middle"><span>Send</span></button>
      </form>
  </div>
</body>
</html>
