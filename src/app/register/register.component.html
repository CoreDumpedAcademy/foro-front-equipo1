<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/purple.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <div class="texto">REGISTER</div>
        <form #formulario="ngForm" (ngSubmit)="register(formulario.form)">
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <input name="username" id="username" class="form-control" type="text" required="" placeholder="Username">
            </div>
          </div>
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <input name="email" id="email" class="form-control" type="text" required="" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input name="password" id="password" class="form-control" type="password" required="" placeholder="Password">
            </div>
          </div>
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <input name="birthdate" id="birthdate" class="form-control" type="date" required="" placeholder="Birht date">
            </div>
          </div>
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <input name="contry" id="country" class="form-control" type="text" required="" placeholder="Country">
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="button" type="submit" style="vertical-align:middle"><span>Send</span></button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <a [routerLink]="['/login']"><button class="registerbutton" type="submit" style="vertical-align:middle"><span>Login</span></button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
