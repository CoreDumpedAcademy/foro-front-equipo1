<div class="container">
    <br>
    <h3>Register</h3>
    <form #formulario="ngForm" (ngSubmit)="registerUser(formulario.form)">
      <input placeholder="username" name="username" type="text" class="form-control" ngModel required><br>
      <input placeholder="email" name="email" type="text" class="form-control" ngModel required><br>
      <input placeholder="password" name="password" type="password" class="form-control" ngModel required><br>
      <input placeholder="birthday" name="birthday" type="date" class="form-control" ngModel required><br>
      <input placeholder="country" name="country" type="text" class="form-control" ngModel required><br>
      <button type="submit">Send</button>
    
    </form>
    </div>
